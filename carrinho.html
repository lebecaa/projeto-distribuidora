<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="./img/logorcbebidas.png" alt="Logo da Distribuidora">
        </div>
        <a href="index.html" class="back-button">Voltar</a>
    </header>

    <section class="cart">
        <h1>Minha Cesta</h1>
        <div id="cart-items"></div>

        <form id="order-form">
            <h3>Dados</h3>
            <input type="text" placeholder="Nome completo" required>
            <input type="text" placeholder="Endereço" required>
            <h3>Escolha o local de entrega:</h3>
            <select id="delivery-location" required>
            <select id="delivery-location" required>
                <option value="0">Selecione...</option>
                <option value="0">Retirada - Grátis</option>
                <option value="3">Demerval Lobão - R$ 3.00</option>
                <option value="10">Lagoa - R$ 10.00</option>
            </select>
            <input type="text" placeholder="Telefone" required>
            <button type="submit">Finalizar Pedido</button>
        </form>


        <h2>Subtotal: R$ <span id="subtotal-price">0.00</span></h2>
        <h2>Total com entrega: R$ <span id="total-price">0.00</span></h2>
    </section>

    <script src="cart.js"></script>
</body>

</html>
